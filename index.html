<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ClassWork</title>
		<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2113/2113886.png" type="image/x-icon" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-success">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Contact Book</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-person-fill"></i> Add Contact</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Поиск" id="search-inp" />
					</form>
				</div>
			</div>
		</nav>
		<!-- navbar end -->

		<!-- content -->
		<div class="container d-flex justify-content-center flex-wrap"></div>
		<!-- content end -->

		<!-- modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<i class="bi bi-person-lines-fill p-2"></i>

						<h5 class="modal-title" id="staticBackdropLabel">Add contact</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
					</div>
					<div class="modal-body d-flex flex-column w-100 align-items-center">
						<input type="url" placeholder="User avatars URL" id="user-url-inp" class="mb-2 w-100 form-control" />

						<input type="text" placeholder="User name" id="user-name-inp" class="mb-2 w-100 form-control" />

						<input type="number" placeholder="User phone" id="user-phone-inp" class="mb-2 w-100 form-control" />

						<input type="email" placeholder="User email" id="user-email-inp" class="mb-2 w-100 form-control" />

						<input type="text" placeholder="User address" id="user-address-inp" class="mb-2 w-100 form-control" />
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-success add-contact-btn">Add contact</button>

						<button type="button" class="btn btn-primary save-changes-btn">Save contact</button>
					</div>
				</div>
			</div>
		</div>
		<!-- modal end -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
		<script src="./Js/main.js"></script>
	</body>
</html>
